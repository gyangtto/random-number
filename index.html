<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>행운의 숫자 뽑기!</title>

  <!-- reset -->
  <link href="
https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css
" rel="stylesheet">

  <!-- 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

  <link rel="stylesheet" href="./css/style.css">
  <script defer src="js/script.js"></script>

<body>
  <header></header>
  <main>
    <div class="container d-flex align-items-center flex-column gap-3">
      <h1 class="text-center mb-4">행운의 숫자 뽑기!</h1>
      <div class="pt-2 d-flex justify-content-center align-items-center gap-2 flex-column flex-md-row">
        <img class="img-fluid col-6 col-md-3" src="./img/game-intro.gif" alt="뽑기">
        <p class="howto col-10 col-md-auto p-2">
          게임 방법 :<br />
          1. 이름 작성 후 시작 가능<br />
          2. 시작 후 행운의 숫자를 가진 공이 자동 뽑기가 됨<br />
          3. 뽑기 속 행운의 숫자를 맞추는 게임 <br />
          4. 기회는 단 5번! (1회 * 5 coin) <br />
          3. 행운의 숫자를 맞출 경우 YOU WIN!<br />
          4. 행운의 숫자를 맞추지 못할 경우 YOU LOSE!
        </p>
      </div>
      <div class="col-12 d-flex justify-content-center align-items-center gap-4 gap-md-2 flex-column flex-md-row">
        <div class="user_name-area d-flex flex-column flex-sm-row justify-content-center align-items-center gap-1">
          <label for="user_name">name : </label>
          <input class="user_name" type="text" placeholder="2~4자 이내" />
        </div>
        <button class="game-start-btn col-6 col-md-1"><a href="game_start.html">GAME START</a></button>
      </div>
    </div>
  </main>
</body>
