<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>number-guess-game</title>

  <!-- reset -->
  <link href="
https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css
" rel="stylesheet">

  <!-- 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
  </script>


  <link rel="stylesheet" href="./css/style.css">
  <script defer src="js/script.js"></script>

</head>

<body>
  <div class="container p-5">
    <div id="game-area" class="mx-auto p-md-5">
      <h1 class="text-center fs-1 fw-bold">돌려 돌려! 돌림판!</h1>
      <div id="result_area" class="row mx-auto col-10">
        <div class="result-container col-10 mx-auto position-relative">
          <div class="dart_area img-fluid">
            <img id="dart-img" class="img-fluid" src="./img/dart.png" alt="돌림판">
            <img id="dart-position" class="position-absolute start-50 translate-middle-x img-fluid" src="./img/화살표.png"
              alt="dart-position">
          </div>
          <p id="answer_txt" class="h2 fw-bold text position-absolute top-50 start-50 translate-middle">?</p>
        </div>
      </div>
      <div id="chances_area" class="d-flex align-items-center justify-content-between gap-2">
        <p id="chance-txt">남은 기회 : 5 Coin</p>
        <div id="chances-coins" class="d-flex gap-1">
          <img class="dart-coin dart-coin-0" src="./img/dart-coin.png" alt="dart-coin">
          <img class="dart-coin dart-coin-1" src="./img/dart-coin.png" alt="dart-coin">
          <img class="dart-coin dart-coin-2" src="./img/dart-coin.png" alt="dart-coin">
          <img class="dart-coin dart-coin-3" src="./img/dart-coin.png" alt="dart-coin">
          <img class="dart-coin dart-coin-4" src="./img/dart-coin.png" alt="dart-coin">
        </div>
      </div>

      <div id="start-area" class="d-flex justify-content-center gap-1 mt-5">
        <input id="user_name" type="text" />
        <button id="start_btn">시작하기!</button>
      </div>
      <div id="submit-area" class="d-flex justify-content-center gap-1 my-5">
        <input id="user_number" type="text" />
        <button id="submit_btn">쏘기!</button>
      </div>
      <button id="reset_btn" class="mx-auto">reset!</button>
    </div>
  </div>
</body>

</html>
